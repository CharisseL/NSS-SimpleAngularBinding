<form name="myForm" ng-submit="myForm.$valid && todoCtrl.addNewTask()" novalidate>
	<div class="form-group" ng-class="{'has-error': !todo.newTask.name}">
		<label class="control-label">Name</label>
		<input class="form-control"type="text" ng-model="todo.newTask.name" required>
	</div>
	<div class="form-group" ng-class="{has-error': !todo.newTask.desc}">
		<label class="control-label">Description</label>
		<input class="form-control" type="text" ng-model="todoCtrl.newTask.desc" required>
	</div>
	<div class="form-group" ng-class="{has-error': !todo.newTask.desc}">
		<label class="control-label">Due Date</label>
		<input class="form-control" type="date" ng-model="todoCtrl.newTask.due" required>
	</div>
	<div class="form-group">
		<label class="control-label">Priority</label>
			<select ng-model="todoCtrl.newTask.priority">
				<option value="{{val}}" ng-repeat="(val, text) in todo.priorityOptions">
				  {{text}}
				</option>
			</select>
	</div>
	<input type="submit" value="Add Task" ng-show="myForm.$valid">
</form>
